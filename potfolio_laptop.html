<script src="global%20variables.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const value = urlParams.get('value');
    var project = laptopList[value];

    const titleElement = document.querySelector('.title');
    const skillsElement = document.querySelector('.skills');
    const descriptionElement = document.querySelector('.description');

    // Change the text content of the elements
    titleElement.textContent = project.title;
    skillsElement.textContent = 'Skills: '+project.skills;
    descriptionElement.textContent = project.description;

    for (var i = 0; i < project.carousell.length; i++) {
        var newpage = document.createElement("button");
        newpage.setAttribute("type", "button");
        newpage.setAttribute("data-bs-target", "#demo");
        newpage.setAttribute("data-bs-slide-to", i.toString());


        var newImage = document.createElement("img");
        var divImage = document.createElement("div");

        newImage.src = project.carousell[i];
        newImage.className = "d-block w-100";

        divImage.className = "carousel-item align-items-center";
        if (i === 0) {
            newpage.className += " active";
            divImage.className += " active";
        }

        var carousellPage = document.getElementById("carousellPage");
        var carousellImage = document.getElementById("carousellImage");

        divImage.appendChild(newImage);
        carousellImage.appendChild(divImage);

        carousellPage.appendChild(newpage);
    }

</script>
